<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ezequiel & Érika</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>
  <div class="hearts" id="hearts-container"></div>
  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="img/fotoperfil.jpg" alt="Profile picture" class="profile-pic">
      <div class="profile-info">
        <div class="profile-username-container">
          <span class="profile-username">ezequielsmarinho</span>
          <span class="verified-badge">✔</span>
        </div>
        <span class="profile-music">♫ VICTIN - Meu Sonho</span>
      </div>
    </div>
    <div class="foto">
      <img id="foto-aleatoria" src="img/foto1.jpg" alt="Nossa foto">
      <img id="foto-proxima" src="" alt="Próxima foto" style="display: none;">
      <div class="photo-hearts" id="photo-hearts-container"></div>
      <button class="speaker-btn" id="speaker-btn" title="Toggle Music">
        <svg class="speaker-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/>
        </svg>
      </button>
    </div>
    <div class="action-buttons">
      <button class="action-btn liked" id="like-btn" title="Curtir">
        <svg class="icon" viewBox="-2 -2 28 28" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.78-8.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <span class="count">3,9 mi</span>
      </button>
      <button class="action-btn" id="comment-btn" title="Comentar">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
        </svg>
        <span class="count">27,4 mil</span>
      </button>
      <button class="action-btn" id="share-btn" title="Compartilhar">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
        </svg>
        <span class="count">13,7 mil</span>
      </button>
    </div>
    <!-- Modal de Comentários -->
    <div class="modal" id="comment-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Comentários</h3>
          <button class="close-btn" id="close-modal-btn">✕</button>
        </div>
        <div class="comments-list" id="comments-list"></div>
      </div>
    </div>
    <h2>Juntos</h2>
    <h2 id="tempo">Carregando...</h2>
    <hr class="separador">
    <div class="amor">
      Que essa contagem seja pra sempre um lembrete da melhor decisão que já tomei… E que a gente possa voltar aqui e ver que os dias só aumentaram, junto com o nosso amor. Eu te amo eternamente, minha princesa. ❤️
    </div>
    <audio id="background-music" autoplay loop>
      <source src="mp3/meusonho.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
